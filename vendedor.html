<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira — Login / Cadastro Vendedor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde-esc: #1b4332;
      --verde-mid: #2d6a4f;
      --verde-claro: #74c69d;
      --amarelo: #ffd60a;
      --creme: #fffdfa;
      --text: #24303a;
      --bg-form: rgba(255,255,255,0.92);
      --input-bg: #fdfdfd;
      --input-border: #ddd;
      --shadow: rgba(0,0,0,0.35);
      --transition: all .3s ease;
    }

    body.dark-mode {
      --verde-esc: #081c15;
      --verde-mid: #1b4332;
      --verde-claro: #95d5b2;
      --amarelo: #ffe066;
      --creme: #121212;
      --text: #f1f1f1;
      --bg-form: rgba(28,28,28,0.9);
      --input-bg: #1e1e1e;
      --input-border: #333;
      --shadow: rgba(255,255,255,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
        url('https://blog.123milhas.com/wp-content/uploads/2023/04/Veja-cinco-lugares-para-conhecer-a-Caatinga-caatinga-paraiba-Conexao123.jpg')
        center/cover no-repeat;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background-color .4s ease, color .4s ease;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 25px;
      background: var(--bg-form);
      color: var(--verde-mid);
      border: 2px solid var(--input-border);
      border-radius: 30px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: var(--transition);
      z-index: 99;
    }

    body.dark-mode .toggle-theme {
      color: #fff !important;
      background: var(--verde-mid);
      border-color: var(--verde-claro);
    }

    .toggle-theme:hover {
      background: var(--verde-claro);
      color: #fff;
      border-color: transparent;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      background: var(--bg-form);
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 15px 45px var(--shadow);
      width: 100%;
      max-width: 1000px;
      min-height: 580px;
      backdrop-filter: blur(12px);
      animation: fadeIn .8s ease forwards;
      transition: var(--transition);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark-mode .subtitle,
    body.dark-mode .toggle-text {
    color: #fff;
    }


    body.dark-mode .toggle-text button {
    color: #1f8d67;
    }

    .form-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      transition: var(--transition);
    }

    .form-side::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at top right, rgba(116,198,157,0.12), transparent 70%);
      z-index: 0;
    }

    .form-side h2 {
      font-size: 2.4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--verde-mid), var(--verde-claro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
    }

    .form-side h2::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, var(--verde-claro), var(--amarelo));
      border-radius: 2px;
      margin: 10px auto 25px;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 35px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      z-index: 2;
    }

    form input, form select {
      padding: 14px 16px;
      border: 1px solid var(--input-border);
      border-radius: 14px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
      transition: var(--transition);
    }

    form input:focus, form select:focus {
      border-color: var(--verde-claro);
      box-shadow: 0 0 0 4px rgba(82,183,136,0.25);
      outline: none;
    }

    form button {
      background: linear-gradient(90deg, var(--amarelo), #ffc93c);
      border: none;
      border-radius: 999px;
      padding: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: #2b2b2b;
      box-shadow: 0 6px 20px rgba(255,214,10,0.35);
      transition: all .25s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(255,214,10,0.45);
      background: linear-gradient(90deg, #ffe15a, #ffdd33);
    }

    .toggle-text {
      font-size: 15px;
      color: #444;
      text-align: center;
      margin-top: 30px;
    }

    .toggle-text button {
      background: none;
      border: none;
      color: var(--verde-mid);
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      transition: var(--transition);
    }

    .toggle-text button:hover {
      color: var(--verde-esc);
      text-decoration: underline;
    }

    .visual-side {
      flex: 1;
      background: linear-gradient(135deg, var(--verde-claro), var(--verde-mid));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 40px;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .visual-side::before {
      content: "";
      position: absolute;
      width: 850px;
      height: 850px;
      background: radial-gradient(circle at 25% 40%, rgba(255,255,255,0.12), transparent 70%);
      top: -150px;
      left: -150px;
      transform: rotate(25deg);
      transition: 1.5s ease;
    }

    .visual-side:hover::before {
      transform: rotate(65deg);
      opacity: 0.7;
    }

    .brand-content {
      position: relative;
      z-index: 2;
      max-width: 400px;
    }

    .brand-icon {
      width: 85px;
      height: 85px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: var(--amarelo);
      box-shadow: 0 0 25px rgba(255,214,10,0.45);
      animation: float 3s ease-in-out infinite;
    }

    .visual-side h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.45);
    }

    body.dark-mode .visual-side h1 {
      color: #fff;
      text-shadow: 0 0 12px rgba(149,213,178,0.6);
    }

    .visual-side p {
      font-size: 1.05rem;
      max-width: 360px;
      margin: 0 auto;
      text-shadow: 0 2px 8px rgba(0,0,0,0.45);
      opacity: 0.95;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 950px) {
      .auth-container { flex-direction: column-reverse; }
      .visual-side { min-height: 260px; padding: 40px 30px; }
      .visual-side h1 { font-size: 2rem; }
      .brand-icon { width: 70px; height: 70px; font-size: 30px; }
      .form-side { padding: 40px 25px; }
    }
  </style>
</head>

<body>
  <button class="toggle-theme" id="theme-toggle">
    <i class="fa-solid fa-moon"></i> Escuro
  </button>

  <div class="auth-container">

    <div class="form-side">
      <h2 id="form-title">
        <i class="fa-solid fa-seedling" style="color: var(--verde-claro); margin-right: 8px;"></i>
        Login Vendedor
      </h2>
      <p class="subtitle" id="form-subtitle">Entre com e-mail ou telefone</p>

      <form id="login-form">
        <input type="text" placeholder="E-mail ou Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>

      <form id="signup-form" style="display:none;">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="Cidade / Local" required>
        <input type="text" placeholder="Endereço / Bairro" required>
        <input type="text" placeholder="CPF / CNPJ" required>
        <select required>
          <option value="" disabled selected>Tipo de produto</option>
          <option>Hortaliças</option>
          <option>Frutas</option>
          <option>Grãos</option>
          <option>Produtos artesanais</option>
          <option>Outros</option>
        </select>
        <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
      </form>

      <p class="toggle-text">
        <span id="toggle-message">Ainda não tem conta?</span>
        <button id="toggle-button">Cadastrar</button>
      </p>
    </div>

    <div class="visual-side">
      <div class="brand-content">
        <div class="brand-icon">
          <i class="fa-solid fa-leaf"></i>
        </div>
        <h1>TaNaFeira</h1>
        <p>Cadastre-se como vendedor e conecte seus produtos locais com quem valoriza a produção sustentável e regional.</p>
      </div>
    </div>
  </div>

  <script>
  const toggleBtn = document.getElementById('toggle-button');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const formTitle = document.getElementById('form-title');
  const formSubtitle = document.getElementById('form-subtitle');
  const toggleMsg = document.getElementById('toggle-message');
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

    toggleBtn.addEventListener('click', () => {
    const isLogin = loginForm.style.display !== 'none';
    if (isLogin) {
      loginForm.style.display = 'none';
      signupForm.style.display = 'flex';
      formTitle.innerHTML = '<i class="fa-solid fa-user-plus" style="color: var(--verde-claro); margin-right: 8px;"></i> Cadastrar Novo Vendedor';
      formSubtitle.textContent = 'Preencha seus dados e informações da produção local';
      toggleMsg.textContent = 'Já tem conta?';
      toggleBtn.textContent = 'Entrar';
    } else {
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
      formTitle.innerHTML = '<i class="fa-solid fa-seedling" style="color: var(--verde-claro); margin-right: 8px;"></i> Login Vendedor';
      formSubtitle.textContent = 'Entre com e-mail ou telefone';
      toggleMsg.textContent = 'Ainda não tem conta?';
      toggleBtn.textContent = 'Cadastrar';
    }
  });

  function validarFormulario(form) {
    const campos = form.querySelectorAll('input, select');
    let valido = true;

    campos.forEach(campo => {
      if (!campo.value.trim()) {
        campo.style.borderColor = 'red';
        valido = false;
      } else {
        campo.style.borderColor = '';
      }
    });

    if (!valido) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return false;
    }

    window.location.href = 'telainicial-vend.html';
    return true;
  }

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    validarFormulario(loginForm);
  });

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    validarFormulario(signupForm);
  });

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const dark = body.classList.contains('dark-mode');
    themeToggle.innerHTML = dark
      ? '<i class="fa-solid fa-sun"></i> Claro'
      : '<i class="fa-solid fa-moon"></i> Escuro';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  });

  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i> Claro';
    }
  });
  </script>
</body>
</html>
