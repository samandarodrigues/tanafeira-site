<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaNaFeira — Painel do Comprador</title>

  <!-- FONTES E ÍCONES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --verde-esc: #1b4332;
      --verde-mid: #2d6a4f;
      --amarelo: #ffd60a;
      --bg: #f5f7f5;
      --card: #ffffff;
      --text: #24303a;
      --borda: #e2e5e8;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --trans: 0.35s ease;
    }

    body.dark {
      --verde-esc: #e9e9e9;
      --verde-mid: #c8c8c8;
      --amarelo: #ffca2c;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f1f1f1;
      --borda: #2b2b2b;
      --shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      transition: all var(--trans);
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(27, 67, 50, 0.96), rgba(45, 106, 79, 0.92));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 0;
      box-shadow: 3px 0 16px rgba(0,0,0,0.15);
      position: fixed;
      height: 100%;
      transition: width var(--trans), background var(--trans);
      z-index: 50;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .logo {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar .logo i {
      color: var(--amarelo);
    }

    .sidebar.collapsed .logo span {
      display: none;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 26px;
      text-decoration: none;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      transition: all var(--trans);
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: rgba(255, 255, 255, 0.12);
      color: var(--amarelo);
      padding-left: 34px;
    }

    .sidebar.collapsed nav a span {
      display: none;
    }

    /* ===== MAIN ===== */
    .main {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left var(--trans);
    }

    .collapsed + .main {
      margin-left: 80px;
    }

    header {
      height: 70px;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--verde-esc);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .user-info i {
      font-size: 20px;
      cursor: pointer;
      color: var(--verde-mid);
      transition: color 0.3s;
    }

    .user-info i:hover {
      color: var(--verde-esc);
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--amarelo);
      box-shadow: 0 0 10px rgba(255, 174, 0, 0.3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .toggle-menu {
      font-size: 20px;
      cursor: pointer;
      margin-right: 14px;
      color: var(--verde-mid);
    }

    /* ===== CONTEÚDO ===== */
    .content {
      padding: 36px 42px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 22px;
      box-shadow: var(--shadow);
      border-left: 6px solid var(--verde-mid);
      transition: all var(--trans);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 15px;
      color: var(--verde-mid);
      margin-bottom: 6px;
    }

    .card p {
      font-size: 22px;
      font-weight: 700;
      color: var(--verde-esc);
    }

    h2 {
      font-size: 18px;
      color: var(--verde-mid);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== PRODUTOS ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transition: all var(--trans);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 18px;
    }

    .product-info h4 {
      font-size: 16px;
      color: var(--verde-esc);
      margin-bottom: 6px;
    }

    .product-info span {
      font-size: 14px;
      color: #666;
    }

    .buy-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, var(--amarelo), #ffb84d);
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      color: #222;
      transition: transform var(--trans), box-shadow var(--trans);
    }

    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 214, 10, 0.3);
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 780px) {
      .sidebar {
        position: fixed;
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      header h1 {
        font-size: 18px;
      }
      .content {
        padding: 28px 20px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar" id="sidebar">
    <div class="logo"><i class="fas fa-leaf"></i><span>TaNaFeira</span></div>
    <nav>
      <a href="#" class="active"><i class="fas fa-home"></i><span>Início</span></a>
      <a href="#"><i class="fas fa-shopping-basket"></i><span>Meus Pedidos</span></a>
      <a href="#"><i class="fas fa-heart"></i><span>Favoritos</span></a>
      <a href="#"><i class="fas fa-map-marker-alt"></i><span>Feiras Próximas</span></a>
      <a href="#"><i class="fas fa-user-cog"></i><span>Perfil</span></a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a>
    </nav>
  </aside>

  <div class="main">
    <header>
      <div style="display:flex; align-items:center;">
        <i class="fas fa-bars toggle-menu" id="menuToggle"></i>
        <h1><i class="fas fa-store"></i> Painel do Comprador</h1>
      </div>
      <div class="user-info">
        <i class="fas fa-moon" id="themeToggle"></i>
        <i class="fas fa-bell"></i>
        <div class="avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" alt="Comprador">
        </div>
      </div>
    </header>

    <div class="content">
      <div class="cards">
        <div class="card"><h3>Pedidos Feitos</h3><p>12</p></div>
        <div class="card"><h3>Em Andamento</h3><p>3</p></div>
        <div class="card"><h3>Favoritos</h3><p>18</p></div>
        <div class="card"><h3>Total Gasto</h3><p>R$ 920</p></div>
      </div>

      <h2><i class="fas fa-star"></i> Produtos em Destaque</h2>
      <div class="products">
        <div class="product-card">
          <img src="https://guiadacozinha.com.br/wp-content/uploads/2020/01/escolher-verduras.jpg" alt="Verduras">
          <div class="product-info">
            <h4>Verduras frescas</h4>
            <span>R$ 6,00 / maço</span>
            <button class="buy-btn"><i class="fas fa-cart-plus"></i> Comprar</button>
          </div>
        </div>

        <div class="product-card">
          <img src="https://cdn.awsli.com.br/1550/1550750/produto/308405538/cesta_presenta_tabua_de_queijos2-8ygt75n6s5.png" alt="Queijo artesanal">
          <div class="product-info">
            <h4>Queijo artesanal</h4>
            <span>R$ 25,00 / unidade</span>
            <button class="buy-btn"><i class="fas fa-cart-plus"></i> Comprar</button>
          </div>
        </div>

        <div class="product-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrWUhZJV08bSgu819BfDCwLTjapblPPPQJlA&s" alt="Mel artesanal">
          <div class="product-info">
            <h4>Mel artesanal</h4>
            <span>R$ 30,00 / pote</span>
            <button class="buy-btn"><i class="fas fa-cart-plus"></i> Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.classList.toggle('fa-moon');
      themeToggle.classList.toggle('fa-sun');
    });

    menuToggle.addEventListener('click', () => {
      if (window.innerWidth <= 780) {
        sidebar.classList.toggle('active');
      } else {
        sidebar.classList.toggle('collapsed');
        document.querySelector('.main').classList.toggle('collapsed');
      }
    });
  </script>
</body>
</html>
