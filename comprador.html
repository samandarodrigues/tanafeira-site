<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira — Login / Cadastro Comprador</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --laranja: #ff8c00;
      --laranja-claro: #ffb347;
      --verde-agua: #1ca57d;
      --creme: #fffdfa;
      --text: #24303a;
      --bg-body: #f9f9f9;
      --bg-form: rgba(255, 255, 255, 0.96);
      --input-bg: #fff;
      --input-border: #ccc;
      --shadow: rgba(0, 0, 0, 0.25);
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    body.dark-mode {
      --laranja: #ffb347;
      --laranja-claro: #ffd580;
      --verde-agua: #4ddbb8;
      --creme: #121212;
      --text: #f2f2f2;
      --bg-body: #0e0e0e;
      --bg-form: rgba(22, 22, 22, 0.92);
      --input-bg: #1e1e1e;
      --input-border: #444;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.55)),
        url('https://static.vecteezy.com/ti/fotos-gratis/p2/12721250-aboboras-e-cabacas-organicas-coloridas-na-feira-agricola-colhendo-o-conceito-de-tempo-de-outono-jardim-queda-planta-natural-decoracao-de-dia-das-bruxas-de-acao-de-gracas-fundo-rural-fazenda-festiva-comida-vegetariana-foto.jpeg')
        center/cover no-repeat;
      background-color: var(--bg-body);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: var(--transition);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 25px;
      background: var(--bg-form);
      color: var(--laranja);
      border: 2px solid var(--input-border);
      border-radius: 30px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: var(--transition);
      z-index: 99;
    }

    .toggle-theme:hover {
      background: var(--laranja);
      color: #fff;
      border-color: transparent;
    }

    body.dark-mode .visual-side h1 {
      color: #000000;
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.8);
    }

    body.dark-mode .visual-side p {
      color: #111111;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      background: var(--bg-form);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 15px 45px var(--shadow);
      width: 100%;
      max-width: 1000px;
      min-height: 580px;
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .form-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text);
      transition: var(--transition);
    }

    body.dark-mode .form-side {
      background-color: rgba(15, 15, 15, 0.8);
      color: #f2f2f2;
    }

    .form-side h2 {
      font-size: 2.4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--laranja), var(--laranja-claro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-side h2::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, var(--laranja), var(--verde-agua));
      border-radius: 2px;
      margin: 10px auto 25px;
    }

    .subtitle {
      color: #777;
      text-align: center;
      margin-bottom: 35px;
    }

    body.dark-mode .subtitle {
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    form input {
      padding: 14px 16px;
      border: 1px solid var(--input-border);
      border-radius: 14px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
      transition: var(--transition);
    }

    form input:focus {
      border-color: var(--laranja);
      box-shadow: 0 0 0 4px rgba(255,140,0,0.25);
      outline: none;
    }

    form button {
      background: linear-gradient(90deg, var(--laranja), var(--laranja-claro));
      border: none;
      border-radius: 999px;
      padding: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: #2b2b2b;
      box-shadow: 0 6px 20px rgba(255,174,0,0.3);
      transition: all .25s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(255,174,0,0.4);
    }

    .toggle-text {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #555;
    }

    body.dark-mode .toggle-text {
      color: #ccc;
    }

    .toggle-text button {
      background: none;
      border: none;
      color: var(--laranja);
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle-text button:hover {
      color: var(--verde-agua);
      text-decoration: underline;
    }

    .visual-side {
      flex: 1;
      background: linear-gradient(135deg, var(--laranja-claro), var(--verde-agua));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      position: relative;
      padding: 50px;
    }

    .brand-icon {
      width: 95px;
      height: 95px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: var(--verde-agua);
      box-shadow: 0 0 30px rgba(28,165,125,0.5);
      animation: float 3s ease-in-out infinite;
      transition: var(--transition);
    }

    body.dark-mode .brand-icon {
        background: rgba(255, 255, 255, 0.12);  
        color: #000000;                        
        box-shadow: 0 0 40px rgba(60, 59, 59, 0.8),
                    0 0 80px rgba(255, 255, 255, 0.5);
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }

    .visual-side h1 {
      font-size: 2.6rem;
      margin-bottom: 12px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.45);
    }

    .visual-side p {
      font-size: 1.05rem;
      max-width: 360px;
      margin: 0 auto;
      opacity: 0.95;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 950px) {
      .auth-container { flex-direction: column-reverse; }
      .visual-side { min-height: 250px; padding: 40px 30px; }
      .form-side { padding: 40px 25px; }
      .visual-side h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <button class="toggle-theme" id="theme-toggle">
    <i class="fa-solid fa-moon"></i> Escuro
  </button>

  <div class="auth-container">

    <div class="form-side">
      <h2 id="form-title">
        <i class="fa-solid fa-basket-shopping" style="color: var(--verde-agua); margin-right: 8px;"></i>
        Login Comprador
      </h2>
      <p class="subtitle" id="form-subtitle">Entre com e-mail ou telefone</p>

      <form id="login-form">
        <input type="text" placeholder="E-mail ou Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>

      <form id="signup-form" style="display:none;">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="Cidade / Local" required>
        <input type="text" placeholder="Endereço / Bairro" required>
        <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
      </form>

      <p class="toggle-text">
        <span id="toggle-message">Ainda não tem conta?</span>
        <button id="toggle-button">Cadastrar</button>
      </p>
    </div>

    <div class="visual-side">
      <div class="brand-content">
        <div class="brand-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <h1>TaNaFeira</h1>
        <p>Descubra e compre direto de produtores locais, apoiando a economia da sua região e incentivando o consumo sustentável.</p>
      </div>
    </div>
  </div>

  <script>
  const toggleBtn = document.getElementById('toggle-button');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const formTitle = document.getElementById('form-title');
  const formSubtitle = document.getElementById('form-subtitle');
  const toggleMsg = document.getElementById('toggle-message');
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  toggleBtn.addEventListener('click', () => {
    const isLogin = loginForm.style.display !== 'none';
    if (isLogin) {
      loginForm.style.display = 'none';
      signupForm.style.display = 'flex';
      formTitle.innerHTML = '<i class="fa-solid fa-user-plus" style="color: var(--verde-agua); margin-right: 8px;"></i> Cadastrar Novo Comprador';
      formSubtitle.textContent = 'Crie sua conta e aproveite produtos frescos e regionais';
      toggleMsg.textContent = 'Já tem conta?';
      toggleBtn.textContent = 'Entrar';
    } else {
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
      formTitle.innerHTML = '<i class="fa-solid fa-basket-shopping" style="color: var(--verde-agua); margin-right: 8px;"></i> Login Comprador';
      formSubtitle.textContent = 'Entre com e-mail ou telefone';
      toggleMsg.textContent = 'Ainda não tem conta?';
      toggleBtn.textContent = 'Cadastrar';
    }
  });

  function validarFormulario(form) {
    const campos = form.querySelectorAll('input');
    let valido = true;

    campos.forEach(campo => {
      if (!campo.value.trim()) {
        campo.style.borderColor = 'red';
        valido = false;
      } else {
        campo.style.borderColor = '';
      }
    });

    if (!valido) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return false;
    }

    window.location.href = 'telainicial-comp.html';
    return true;
  }

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    validarFormulario(loginForm);
  });

  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    validarFormulario(signupForm);
  });

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const dark = body.classList.contains('dark-mode');
    themeToggle.innerHTML = dark
      ? '<i class="fa-solid fa-sun"></i> Claro'
      : '<i class="fa-solid fa-moon"></i> Escuro';
    localStorage.setItem('tema', dark ? 'escuro' : 'claro');
  });

  window.addEventListener('DOMContentLoaded', () => {
    const temaSalvo = localStorage.getItem('tema');
    if (temaSalvo === 'escuro') {
      body.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i> Claro';
    }
  });
  </script>
</body>
</html>
