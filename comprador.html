<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaNaFeira — Login / Cadastro Comprador</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --laranja: #ff8c00;
      --laranja-claro: #ffb347;
      --verde-agua: #1ca57d;
      --creme: #fffdfa;
      --text: #24303a;
      --radius: 22px;
      --transition: all .3s ease;
      --bg-form: rgba(255,255,255,0.92);
      --input-bg: #fdfdfd;
      --input-border: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
        url('https://static.vecteezy.com/ti/fotos-gratis/p2/12721250-aboboras-e-cabacas-organicas-coloridas-na-feira-agricola-colhendo-o-conceito-de-tempo-de-outono-jardim-queda-planta-natural-decoracao-de-dia-das-bruxas-de-acao-de-gracas-fundo-rural-fazenda-festiva-comida-vegetariana-foto.jpeg')
        center/cover no-repeat;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background-color .4s ease, color .4s ease;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      background: var(--bg-form);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 15px 45px rgba(0,0,0,0.35);
      width: 100%;
      max-width: 1000px;
      min-height: 580px;
      backdrop-filter: blur(12px);
      animation: fadeIn .8s ease forwards;
      transition: var(--transition);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FORM SIDE */
    .form-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      transition: var(--transition);
    }

    .form-side::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle at top right, rgba(255,140,0,0.12), transparent 70%);
      z-index: 0;
    }

    .form-side h2 {
      font-size: 2.4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--laranja), var(--laranja-claro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
      animation: fadeTitle 0.8s ease forwards;
    }

    .form-side h2::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, var(--laranja), var(--verde-agua));
      border-radius: 2px;
      margin: 10px auto 25px;
      animation: slideIn 1s ease forwards;
    }

    @keyframes fadeTitle {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { width: 0; opacity: 0; }
      to { width: 90px; opacity: 1; }
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 35px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      z-index: 2;
    }

    form input, form select {
      padding: 14px 16px;
      border: 1px solid var(--input-border);
      border-radius: 14px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
      transition: var(--transition);
    }

    form input:focus, form select:focus {
      border-color: var(--laranja);
      box-shadow: 0 0 0 4px rgba(255,140,0,0.25);
      outline: none;
      background: #fff1;
    }

    form button {
      background: linear-gradient(90deg, var(--laranja), var(--laranja-claro));
      border: none;
      border-radius: 999px;
      padding: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: #2b2b2b;
      box-shadow: 0 6px 20px rgba(255,174,0,0.3);
      transition: all .25s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(255,174,0,0.4);
      background: linear-gradient(90deg, #ffb347, #ffc93c);
    }

    .toggle-text {
      font-size: 15px;
      color: #444;
      text-align: center;
      margin-top: 30px;
    }

    .toggle-text button {
      background: none;
      border: none;
      color: var(--laranja);
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      transition: var(--transition);
    }

    .toggle-text button:hover {
      color: var(--verde-agua);
      text-decoration: underline;
    }

    /* VISUAL SIDE */
    .visual-side {
      flex: 1;
      background: linear-gradient(135deg, var(--laranja-claro), var(--verde-agua));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 40px;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .visual-side::before {
      content: "";
      position: absolute;
      width: 850px;
      height: 850px;
      background: radial-gradient(circle at 25% 40%, rgba(255,255,255,0.12), transparent 70%);
      top: -150px;
      left: -150px;
      transform: rotate(25deg);
      transition: 1.5s ease;
    }

    .visual-side:hover::before {
      transform: rotate(65deg);
      opacity: 0.7;
    }

    .brand-content {
      position: relative;
      z-index: 2;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
    }

    .brand-icon {
      width: 85px;
      height: 85px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: var(--verde-agua);
      box-shadow: 0 0 25px rgba(28,165,125,0.45);
      animation: float 3s ease-in-out infinite;
    }

    .visual-side h1 {
      font-size: 2.8rem;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.45);
    }

    .visual-side p {
      font-size: 1.05rem;
      max-width: 360px;
      margin: 0 auto;
      text-shadow: 0 2px 8px rgba(0,0,0,0.45);
      opacity: 0.95;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* RESPONSIVO */
    @media (max-width: 950px) {
      .auth-container { flex-direction: column-reverse; }
      .visual-side { min-height: 260px; padding: 40px 30px; }
      .visual-side h1 { font-size: 2rem; }
      .brand-icon { width: 70px; height: 70px; font-size: 30px; }
      .form-side { padding: 40px 25px; }
      .visual-side p { max-width: 95%; }
    }

    @media (max-width: 480px) {
      form input, form select { font-size: 14px; }
      form button { font-size: 15px; }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <!-- FORM SIDE -->
    <div class="form-side">
      <h2 id="form-title">
        <i class="fa-solid fa-basket-shopping" style="color: var(--verde-agua); margin-right: 8px;"></i>
        Login Comprador
      </h2>
      <p class="subtitle" id="form-subtitle">Entre com e-mail ou telefone</p>

      <form id="login-form">
        <input type="text" placeholder="E-mail ou Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>

      <form id="signup-form" style="display:none;">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="Cidade / Local" required>
        <input type="text" placeholder="Endereço / Bairro" required>
        <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
      </form>

      <p class="toggle-text">
        <span id="toggle-message">Ainda não tem conta?</span>
        <button id="toggle-button">Cadastrar</button>
      </p>
    </div>

    <!-- VISUAL SIDE -->
    <div class="visual-side">
      <div class="brand-content">
        <div class="brand-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <h1>TaNaFeira</h1>
        <p>Descubra e compre direto de produtores locais, apoiando a economia da sua região e incentivando o consumo sustentável.</p>
      </div>
    </div>
  </div>

  <script>
  const toggleBtn = document.getElementById('toggle-button');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const formTitle = document.getElementById('form-title');
  const formSubtitle = document.getElementById('form-subtitle');
  const toggleMsg = document.getElementById('toggle-message');

  // Alterna entre login e cadastro
  toggleBtn.addEventListener('click', () => {
    const isLogin = loginForm.style.display !== 'none';
    if (isLogin) {
      loginForm.style.display = 'none';
      signupForm.style.display = 'flex';
      formTitle.innerHTML = '<i class="fa-solid fa-user-plus" style="color: var(--verde-agua); margin-right: 8px;"></i> Cadastrar Novo Comprador';
      formSubtitle.textContent = 'Crie sua conta e aproveite produtos frescos e regionais';
      toggleMsg.textContent = 'Já tem conta?';
      toggleBtn.textContent = 'Entrar';
    } else {
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
      formTitle.innerHTML = '<i class="fa-solid fa-basket-shopping" style="color: var(--verde-agua); margin-right: 8px;"></i> Login Comprador';
      formSubtitle.textContent = 'Entre com e-mail ou telefone';
      toggleMsg.textContent = 'Ainda não tem conta?';
      toggleBtn.textContent = 'Cadastrar';
    }
  });

  // Função para validar e redirecionar
  function validarFormulario(form) {
    const campos = form.querySelectorAll('input, select');
    let valido = true;

    campos.forEach(campo => {
      if (!campo.value.trim()) {
        campo.style.borderColor = 'red';
        valido = false;
      } else {
        campo.style.borderColor = '';
      }
    });

    if (!valido) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return false;
    }

    // Se estiver tudo certo, redireciona
    window.location.href = 'telainicial-comp.html';
    return true;
  }

  // Validação para o formulário de login
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    validarFormulario(loginForm);
  });

  // Validação para o formulário de cadastro
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    validarFormulario(signupForm);
  });
</script>
</body>
</html>
